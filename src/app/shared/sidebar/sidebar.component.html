<nav class="w-full md:w-[300px] bg-gray-900 h-full fixed top-0 left-0 py-6 px-6 overflow-auto z-40">
    <button (click)="cerrarMenu();" class="absolute top-0 right-0 m-6 cursor-pointer bg-red-200 px-2 py-1 rounded"><i class="pi pi-times"></i></button>

    <h2 class="text-3xl font-bold text-green-200">Saving</h2>

    <ul class="mt-8">
        <li>
            <app-link-menu [nombreIcon]="linkDashboard.nombreIcon" [nombreLink]="linkDashboard.nombreLink" [nombreRuta]="linkDashboard.nombreRuta" />
        </li>
    </ul>

    <div class="mt-6">
        <div (click)="toggleMenu(1)" class="flex items-center cursor-pointer group collapsible-toggle">
            <h6 class="text-white group-hover:text-green-200 text-[15px] font-semibold px-4 flex-1">Información usuario</h6>
            <span *ngIf="openMenu == 1; else flechaDerecha1" class="text-green-200 text-sm"><i class="pi pi-chevron-up"></i></span>
            <ng-template #flechaDerecha1>
                <span class="text-green-200 text-sm"><i class="pi pi-chevron-right"></i></span>
            </ng-template>
        </div>

        <ul *ngIf="openMenu == 1" class="space-y-1 mt-2 pl-4 max-h-[500px] overflow-hidden transition-all duration-300">

            @for (link of linksSeccion1; track link.nombreRuta) {
                <app-link-menu [nombreIcon]="link.nombreIcon" [nombreLink]="link.nombreLink" [nombreRuta]="link.nombreRuta" />
            }
        </ul>
    </div>

    <div class="mt-6">
        <div (click)="toggleMenu(2)" class="flex items-center cursor-pointer group collapsible-toggle">
            <h6 class="text-white group-hover:text-green-200 text-[15px] font-semibold px-4 flex-1">Gestión ahorros</h6>
            <span *ngIf="openMenu == 2; else flechaDerecha2" class="text-green-200 text-sm"><i class="pi pi-chevron-up"></i></span>
            <ng-template #flechaDerecha2>
                <span class="text-green-200 text-sm"><i class="pi pi-chevron-right"></i></span>
            </ng-template>
        </div>

        <ul *ngIf="openMenu == 2" class="space-y-1 mt-2 pl-4 max-h-[500px] overflow-hidden transition-all duration-300">

            @for (link of linksSeccion2; track link.nombreRuta) {
                <app-link-menu [nombreIcon]="link.nombreIcon" [nombreLink]="link.nombreLink" [nombreRuta]="link.nombreRuta" />
            }
        </ul>
    </div>

    <div class="mt-6">
        <div (click)="toggleMenu(3)" class="flex items-center cursor-pointer group collapsible-toggle">
            <h6 class="text-white group-hover:text-green-200 text-[15px] font-semibold px-4 flex-1">Seguridad</h6>
            <span *ngIf="openMenu == 3; else flechaDerecha3" class="text-green-200 text-sm"><i class="pi pi-chevron-up"></i></span>
            <ng-template #flechaDerecha3>
                <span class="text-green-200 text-sm"><i class="pi pi-chevron-right"></i></span>
            </ng-template>
        </div>

        <ul *ngIf="openMenu == 3" class="space-y-1 mt-2 pl-4 max-h-[500px] overflow-hidden transition-all duration-300">

            @for (link of linksSeccion3; track link.nombreRuta) {
                <app-link-menu [nombreIcon]="link.nombreIcon" [nombreLink]="link.nombreLink" [nombreRuta]="link.nombreRuta" />
            }
        </ul>
    </div>

    <div class="mt-6">
        
        <button (click)="modalCerrarSesion.abrir();"
          title="Salir"
          class="w-full text-white hover:text-green-900 font-medium transition-all text-[15px] flex items-center gap-4 hover:bg-green-200 rounded-md px-4 py-2 cursor-pointer">
          <i class="pi pi-sign-out"></i>
          Cerrar Sesión
        </button>
    </div>
</nav>

<!-- MODAL PARA CERRAR SESION -->
<app-modal-normal 
#modalRef 
manejador="normal"
titulo="Mensaje de aplicación."
tipo="confirmacion"
nombreBtnAccion1="Aceptar"
[callback1]="cerrarSesion">

    <p>¿Seguro que quieres salir?</p>
</app-modal-normal>
