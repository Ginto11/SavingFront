<section class="flex flex-col items-center justify-center bg-gray-900 p-6">

  <div class="text-center mb-10">
    <h2 class="text-3xl font-extrabold text-green-200">Crear cuenta</h2>
    <p class="text-gray-300 mt-2">Completa tus datos para continuar</p>
  </div>

  <form class="w-full max-w-md bg-gray-800 p-6 rounded-2xl shadow-lg space-y-5">

    <div>
      <label class="text-gray-300 font-medium" for="cedula">CÃ©dula</label>
      <input 
        [(ngModel)]="usuario.cedula"
        name="cedula"
        type="number"
        placeholder="Ingresa tu cÃ©dula"
        class="w-full mt-1 p-3 bg-gray-700 text-white rounded-xl outline-none focus:ring-2 focus:ring-green-200"
      />
    </div>

    <div>
      <label class="text-gray-300 font-medium" for="primerNombre">Primer nombre</label>
      <input 
        [(ngModel)]="usuario.primerNombre"
        name="primerNombre"
        type="text"
        placeholder="Ingresa tu primer nombre"
        class="w-full mt-1 p-3 bg-gray-700 text-white rounded-xl outline-none focus:ring-2 focus:ring-green-200"
      />
    </div>

    <div>
      <label class="text-gray-300 font-medium" for="segundoNombre">Primer apellido</label>
      <input 
        [(ngModel)]="usuario.primerApellido"
        name="segundoNombre"
        type="text"
        placeholder="Ingresa tu segundo nombre"
        class="w-full mt-1 p-3 bg-gray-700 text-white rounded-xl outline-none focus:ring-2 focus:ring-green-200"
      />
    </div>

    <div>
      <label class="text-gray-300 font-medium" for="usuario">Usuario</label>
      <input 
        [(ngModel)]="usuario.nombreUsuario"
        name="usuario"
        type="text"
        placeholder="Ingresa tu usuario"
        class="w-full mt-1 p-3 bg-gray-700 text-white rounded-xl outline-none focus:ring-2 focus:ring-green-200"
      />
    </div>

    <div>
      <label class="text-gray-300 font-medium" for="correo">Correo</label>
      <input 
        [(ngModel)]="usuario.correo"
        name="correo"
        type="email"
        placeholder="correo@ejemplo.com"
        class="w-full mt-1 p-3 bg-gray-700 text-white rounded-xl outline-none focus:ring-2 focus:ring-green-200"
      />
    </div>

    <div>
      <label class="text-gray-300 font-medium" for="fechaNacimiento">Fecha de nacimiento</label>
      <input 
        [(ngModel)]="usuario.fechaNacimiento"
        name="fechaNacimiento"
        type="date"
        class="w-full mt-1 p-3 bg-gray-700 text-white rounded-xl outline-none focus:ring-2 focus:ring-green-200"
      />
    </div>

    <div>
      <label class="text-gray-300 font-medium" for="contrasena">ContraseÃ±a</label>

      <div class="relative mt-1">
        <input 
          [(ngModel)]="usuario.contrasena"
          name="contrasena"
          id="passwordReg"
          type="password"
          placeholder="Crea una contraseÃ±a"
          class="w-full p-3 bg-gray-700 text-white rounded-xl outline-none focus:ring-2 focus:ring-green-200"
        />

        <button
          type="button"
          onclick="const p=document.getElementById('passwordReg'); p.type = p.type === 'password' ? 'text' : 'password'"
          class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-300 hover:text-white"
        >
          ğŸ‘
        </button>
      </div>
    </div>

    <div class="flex items-start gap-3">
      <input 
        [(ngModel)]="usuario.aceptaTerminos" 
        name="aceptaTerminos"
        type="checkbox" class="mt-1 w-5 h-5 bg-gray-700 rounded">
      <p class="text-gray-300 text-sm">
        Acepto los 
        <span class="text-green-200 cursor-pointer hover:underline">tÃ©rminos y condiciones</span>.
      </p>
    </div>

    <button 
      (click)="crear()"
      [ngClass]="{
        'bg-green-200 hover:bg-green-300 cursor-pointer': isRegistrando == false,
        'bg-gray-500 hover:bg-gray-400' : isRegistrando == true 
      }"
      class="w-full text-gray-900 font-semibold py-3 rounded-xl shadow mt-3">
      {{ (isRegistrando) ? 'Registrando...' : 'Registrarme' }}
    </button>

    <p class="text-gray-400 text-center text-sm mt-2">
      Â¿Ya tienes una cuenta?
      <a routerLink="/ingresar" class="text-green-200 hover:underline cursor-pointer">Iniciar sesiÃ³n</a>
    </p>

  </form>


  <app-modal-normal 
    #modalRegistroExitoso 
    titulo="Mensaje de aplicaciÃ³n." 
    tipo="info"
    manejador="normal"
    nombreBtnAccion1="Aceptar"
    [callback1]="cerrarModalYRedireccionar">

    <p> {{ mensajeRegistroExitoso }} </p>
    
  </app-modal-normal>

  <app-modal-normal 
    #modalError titulo="Mensaje de error." 
    tipo="error"
    manejador="errores"
    nombreBtnAccion1="Aceptar"
    [mensajeError]="mensajeError"
    [multiplesErrores]="multiplesErrores"
    [callback1]="cerrarModalYLimpiarVariables">

  </app-modal-normal>

</section>
