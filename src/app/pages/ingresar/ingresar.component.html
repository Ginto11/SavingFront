<div class="flex flex-col items-center justify-center bg-gray-900 p-6">

  <div class="text-center mb-10">
    <h2 class="text-3xl font-extrabold text-green-200">Iniciar sesi칩n</h2>
    <p class="text-gray-300 mt-2">Accede a tu cuenta para continuar</p>
  </div>

  <div class="w-full max-w-sm bg-gray-800 p-6 rounded-2xl shadow-lg space-y-5">

    <div>
      <label class="text-gray-300 font-medium">Usuario</label>
      <input [(ngModel)]="usuario.usuario" type="text" placeholder="Ingresa tu usuario"
        class="w-full mt-1 p-3 bg-gray-700 text-white rounded-xl outline-none focus:ring-2 focus:ring-green-200" />
    </div>

    <div>
      <label class="text-gray-300 font-medium">Contrase침a</label>

      <div class="relative mt-1">
        <input [(ngModel)]="usuario.contrasena" id="passwordInput" type="password" placeholder="Ingresa tu contrase침a"
          class="w-full p-3 bg-gray-700 text-white rounded-xl outline-none focus:ring-2 focus:ring-green-200" />

        <button type="button"
          onclick="const p=document.getElementById('passwordInput'); p.type = p.type === 'password' ? 'text' : 'password'"
          class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-300 hover:text-white">
          游녜
        </button>
      </div>
    </div>

    <button
      (click)="ingresar()"
      [disabled]="isIngresando"
      [ngClass]="{
        'bg-green-200 hover:bg-green-300 cursor-pointer': isIngresando == false,
        'bg-gray-500 hover:bg-gray-400': isIngresando == true
      }"
      class="w-full text-gray-900 font-semibold py-3 rounded-xl shadow">
      {{ (isIngresando) ? 'Ingresando...' : 'Entrar' }}
    </button>

    <p class="text-gray-400 text-center text-sm">
      쯅o tienes cuenta?
      <a title="Ir a formulario de registro." routerLink="/registrarse" class="text-green-200 hover:underline cursor-pointer">Crear cuenta</a>
    </p>

  </div>

  <!-- MODAL PARA MENSAJE DE ERROR -->
  <app-modal-normal 
    #modal 
    titulo="Mensaje de aplicaci칩n."
    tipo="error">
    <p class="text-red-500 text-sm"> {{ mensajeErrorModal }} </p>
  </app-modal-normal>

</div>
